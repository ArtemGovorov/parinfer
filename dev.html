<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parinfer - simpler Lisp editing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="codemirror/lib/codemirror.css" rel="stylesheet" type="text/css">
    <link href="css/lib/keys.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/theme.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div id="app">

<div class="wrapper">
<section>
<p>
Use the editors below to try out each mode.
</p>

<div>
<div class="caption"><strong>Indent Mode</strong>:</div>
<textarea id="code-indent-mode">
(defn foo [a b]
  (let [x (+ a b)]
    (println "The sum is" x)))
</textarea>
</div>

<div>
<div class="caption"><strong>Paren Mode</strong>:</div>
<textarea id="code-paren-mode">
(defn foo [a b]
  (let [x (+ a b)]
    (println "The sum is" x)))
</textarea>
</div>
</section>
</div>

      </div>

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/selection/active-line.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/mode/clojure/clojure.js"></script>
    <script src="codemirror/mode/clojure/clojure-parinfer.js"></script>

    <script src="js/lib/scrollMonitor.js"></script>

    <script>
    window.parinfer_devpage = true;
    </script>
    <script src="parinfer.js"></script>
    <script src="js/compiled/parinfer-site.js" type="text/javascript"></script>
  </body>
</html>
